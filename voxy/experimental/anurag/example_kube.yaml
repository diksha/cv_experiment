apiVersion: batch/v1
kind: Job
metadata:
  # Unique key of the Job instance
  name: yolo-e4
spec:
  template:
    metadata:
      name: yolo-e4
    spec:
      serviceAccountName: k8
      hostIPC: True
      containers:
      - name: yolov5
        image: us.gcr.io/sodium-carving-227300/yolov5:5dec2020_v3
        command: ["/bin/sh", "-c"]
        args: ["mkdir /data && gsutil -m cp -r gs://voxel-users/anurag/yolo/* /data/ && ls /data/ && cp /data/.netrc /root/ && python3 train.py --data /data/dataset.yaml --img 480 480 --single-cls --name e4 --cfg yolov5x.yaml && gsutil cp -r runs/train/* gs://voxel-users/anurag/yolo_exps/"]
        resources:
          limits:
            cpu: 8
            nvidia.com/gpu: 1
            memory: "50Gi"
            ephemeral-storage: "40Gi"
          requests:
            cpu: 8
            memory: "50Gi"
            nvidia.com/gpu: 1
            ephemeral-storage: "40Gi"
      # Do not restart containers after they exit
      restartPolicy: Never
  # of retries before marking as failed.
  backoffLimit: 1
