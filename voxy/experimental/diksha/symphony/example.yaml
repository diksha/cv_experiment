# To run this job run:
# bazel run -- //core/infra/symphony:runner --config_path experimental/diksha/symphony/example.yaml --dummy_arg arg

{% set image_tag=GENERATE_UUID_WITH_PREFIX("diksha_print_") %}

buildkite_jobs:
  -
    name : print_container
    type: bazel
    command: //experimental/diksha/symphony:print_image_image_push --define IMAGE_TAG={{image_tag}}
  -
    name : print-k8
    type: k8s
    items: ["abc"]
    image: us.gcr.io/sodium-carving-227300/voxel/experimental:{{image_tag}}
    command:  /app/experimental/diksha/symphony/print
