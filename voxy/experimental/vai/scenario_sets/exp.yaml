{% set regression_scenarios_path="data/scenario_sets/regression/regression_scenarios.yaml" %}
{% set cache_key="vai/all/1" %}
{% set image_tag=GENERATE_UUID_WITH_PREFIX("vai") %}
{% set develop_runner_job_name=GENERATE_UUID_WITH_PREFIX("vai") %}


buildkite_jobs:
  -
    name : develop_graph_container
    type: bazel
    command: //core/execution/runners:develop_push_with_tag --define IMAGE_TAG={{image_tag}}
  -
    name: {{develop_runner_job_name}}
    items: {{GENERATE_SCENARIO_VIDEO_UUIDS(regression_scenarios_path)}}
    type: k8s
    command: /app/core/execution/runners/develop --cache_key {{cache_key}} --scenarios_config_path {{regression_scenarios_path}} --video_uuids
    image: us.gcr.io/sodium-carving-227300/voxel/execution/runners:{{image_tag}}
    gpus: 1
    cpus: 3
    memory_mb: 12000
    depends_on:
      - develop_graph_container
