apiVersion: batch/v1
kind: Job
metadata:
  # Unique key of the Job instance
  name: yolo-hard-hat-exp1-dataset1
spec:
  template:
    metadata:
      name: yolo-hard-hat-exp1-dataset1
    spec:
      serviceAccountName: k8
      hostIPC: True
      containers:
      - name: yolov5
        image: us.gcr.io/sodium-carving-227300/yolov5:5dec2020_v3
        command: ["/bin/sh", "-c"]
        args: ["mkdir /data && gsutil -m cp -r gs://voxel-users/common/Hard_Hat_Workers.v2-raw.yolov5pytorch/* /data/ && ls /data/ && gsutil cp gs://voxel-users/anurag/yolo/.netrc /root/ && python3 train.py --epochs 200 --data /data/dataset1.yaml --img 960 --weights yolov5m.pt --name yolo-hard-hat-exp1-dataset1 --cfg yolov5m.yaml --batch-size 16 && gsutil cp -r runs/train/* gs://voxel-users/harishma/experiments/yolo/hard_hat/"]
        resources:
          limits:
            cpu: 8
            nvidia.com/gpu: 1
            memory: "50Gi"
            ephemeral-storage: "40Gi"
          requests:
            cpu: 8
            memory: "50Gi"
            nvidia.com/gpu: 1
            ephemeral-storage: "40Gi"
      # Do not restart containers after they exit
      restartPolicy: Never
  # of retries before marking as failed.
  backoffLimit: 1
