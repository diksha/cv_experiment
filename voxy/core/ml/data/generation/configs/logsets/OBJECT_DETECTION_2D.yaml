logset_generation:
  name: "DataCollectionLogsetGeneratorFromQuery"
  params: 
    query: ' query get_data_collection_contains_actor_categories($categories: [String!]) { data_collection_contains_actor_categories(categories: $categories, data_collection_types: "VIDEO") { uuid, voxel_uuid } }'
    query_name: 'data_collection_contains_actor_categories'
    query_variables:
      categories:
        - PERSON_V2
        - PIT_V2
    logset_name: {{task["uuid"]}}