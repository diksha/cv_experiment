{% set camera_uuid= task["camera_uuids"][0]%}

dataset_generation:
  camera_uuid: {{camera_uuid}} 
  source: 
     name: "MetaverseStream"
     params: 
        query: 'query get_data_collections_from_logset( $logset_uuid: String ) 
        { 
                data_collection_from_data_collection_logset(data_collection_logset_uuid: $logset_uuid)
                { 
                  data_collection_type,
                  uuid, 
                  voxel_uuid, 
                  name, 
                  is_test,  
                  path, 
                  frame_ref 
                  { 
                    frame_number, 
                    relative_timestamp_ms, 
                    actors_ref 
                      { 
                        polygon,
                        category, 
                        track_uuid, 
                        track_id, 
                        door_state 
                      } 
                  } 
                } 
        }'
        query_name: 'data_collection_from_data_collection_logset'
        query_variables:
           logset_uuid: {{logset["uuid"]}}
  reader: "DataCollectionStream"
  data_transform:
    transforms:
      - name: CropFromActor
        params: {}
  label_transform:
    transforms:
      - name: GetObservation
        params: {}
      - name: GetAttribute
        params:
          attribute: "door_state"
      - name: GetAttribute
        params:
          attribute: "name"
  observer_transform:
    transforms:
      - name: GetAttribute
        params:
          attribute: "actors"
      - name: "FilterActorsByCategory"
        params:
          categories: ["DOOR"]
      - name: "FilterDoorActorsFromCameraConfig"
        params:
          camera_uuid: {{camera_uuid}}
      - name: "ExcludeActorsByDoorState"
        params:
           states: ["UNKNOWN"]
  is_test_transform:
    transforms:
      - name: "GetAttribute"
        params:
          attribute: "is_test"
  writer: 
    name: "CSVWriter"
    params:
      output_directory: /data
      output_cloud_bucket: voxel-datasets
