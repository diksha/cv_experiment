logset:
  logset_generation:
    params: 
      query: ' query getSafetyVestLogsetFromCameras($camera_uuids: [String], $count: Int) { data_collection_test_sample_with_actor_category_from_camera_uuids(category:"PERSON_V2", camera_uuids: $camera_uuids, count: $count){ uuid, voxel_uuid } }'
      query_name: 'data_collection_test_sample_with_actor_category_from_camera_uuids'
      query_variables:
        count: 4


dataset:
  dataset_generation:
    writer: 
      params:
        output_cloud_bucket: "voxel-temp"

model:
  params:
    config:
      training:
          min_epochs: 1
          max_epochs: 1