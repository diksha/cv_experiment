apiVersion: batch/v1
kind: Job
metadata:
  # Unique key of the Job instance
  name: example-job2
  namespace: default
spec:
  template:
    metadata:
      name: example-job2
    spec:
      serviceAccountName: k8
      containers:
      - name: voxel
        image: us.gcr.io/sodium-carving-227300/voxel:2020-12-02-04-06-43
        command: ["./tools/aws"]
        args: ["s3", "ls", "s3://voxel-users"]
        resources:
          limits:
            cpu: 1
            nvidia.com/gpu: 1
            memory: "1Gi"
          requests:
            cpu: 1
            memory: "1Gi"
            nvidia.com/gpu: 1
      # Do not restart containers after they exit
      restartPolicy: Never
  # of retries before marking as failed.
  backoffLimit: 1
