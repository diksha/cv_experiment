apiVersion: v1
kind: Pod
metadata:
  name: postgres-db
  labels:
    app: postgres
spec:
  containers:
  - name: postgres-db
    image: postgres
    env:
    - name: POSTGRES_PASSWORD
      value: voxelvoxel
    - name: POSTGRES_USER
      value: voxelapp
    - name: POSTGRES_DB
      value: voxeldev
    ports:
    - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
spec:
  type: NodePort
  ports:
  - name: postgres-port
    nodePort: 31003
    protocol: "TCP"
    port: 5432
    targetPort: 5432
  selector:
    app: postgres